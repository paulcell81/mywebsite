<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Survey Form</h1>
        </div>

        <form action="">

           
            <label for="">Name:</label><br>
            <input type="text" placeholder="Enter Your name" class="inputs"><br>
            <label for="">Email: </label><br>
            <input type="text" placeholder="Enter Your age" class="inputs"><br>
            <label for="">Address (optional): </label><br>
            <input type="text" placeholder=" Enter Your Address" class="inputs"><br><br>

            <p>What is your favorite genre in  music?</p>
                <select name="" id="" class="selectform">
                    <option value="" disabled selected>Select your preferred genre</option>
                    <option value="">RNB</option>
                    <option value="">Rock</option>
                    <option value="">jazz</option>
                    <option value="">Pop Music</option>
                    <option value="">Classical Music</option>
                    <option value="">Hip Hop</option>
                    <option value="">Metal</option>

                </select>
            

                <p>Who introduce music to you?</p>
                <label for="">
                    <input type="radio" value="guitar" name="guitar">Father
                </label>
                <label for="">
                    <input type="radio" value="piano" name="guitar">Mother
                </label>
                <label for="">
                    <input type="radio" value="bass" name="guitar" >Friend
                </label>
                <label for="">
                    <input type="radio" value="drums" name="guitar">Self thought
                </label>
                
                <p>What instruments do you play </p>
                <input type="checkbox" name="check">Guitar <br>
                <input type="checkbox" name="1">Piano <br>
                <input type="checkbox" name="2">Bass <br>
                <input type="checkbox" name="3">Drums <br>
                <input type="checkbox" name="4">Ukalele <br>
         


            <div class="message">
            <h2> A wish you could say to your favorite artist</h2>

            <textarea name="" id="" placeholder="Enter your message here....." rows="10" cols="57"></textarea>

            </div>

        </form>
       

    </div>
        
</body>
</html>
